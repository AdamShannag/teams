<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <side-nav-item link="/" icon="home" title="Home"></side-nav-item>
      <side-nav-item link="/main/teams" icon="groups" title="Teams" [show]="auth.isLoggedIn$ | async"></side-nav-item>
      <side-nav-item link="/main/teams" icon="login" title="Login" [show]="auth.isLoggedOut$ | async"></side-nav-item>
      <side-nav-item link="/main/teams" icon="logout" title="Logout" [show]="auth.isLoggedIn$ | async"
        (click)="auth.logout()"></side-nav-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Teams</span>
    </mat-toolbar>
    <ng-content select="[content]"></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
